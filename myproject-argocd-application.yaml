apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myproject-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ManfredBarandowski/myproject-app.git
    targetRevision: HEAD
    path: app
  destination: 
    server: https://kubernetes.default.svc
    namespace: myproject

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true